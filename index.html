<!DOCTYPE html>
<html>
<head>
	<title>My Jquery Test</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		div {
			width: 100px;
			height: 50px;
			padding: 10px;
			background-color: red;
			position: relative;
			margin: 5px;
			left: 200px;
		}
	</style>
</head>
<body>
	<h1>Example of animation</h1>
	<button id="animate">Start animation</button>
	<div class="cool">Some text</div>
	<script>
		$(document).ready(function() {
			$('#animate').click(function() {
				$(this).attr("disabled", "disabled");
				$('.cool').animate({
					left: '+=200px',
					fontSize: '+=2px'
				}, 1000, function() {
					this.css("background-color", getRandomColor());
					this.css("color", getRandomColor());
				}).animate({
					left: '+=200px',
					fontSize: '+=5px'
				}, 700, function() {
					this.css("background-color", getRandomColor());
					this.css("color", getRandomColor());
				}).animate({
					left: '+=200px',
					fontSize: '+=6px'
				}, 500, function() {
					this.css("background-color", getRandomColor());
					this.css("color", getRandomColor());
				}).animate({
					borderRadius: '50%',
					width: '+= 100px',
					height: '+=100px',
					paddingLeft: '100px',
					paddingTop: '100px'
				}, 1000, function() {
					this.css("background-color", getRandomColor());
					this.css("color", getRandomColor());
				}).animate({
					borderRadius: '0%',
					opacity: '0'
				}, 1000, function() { this.text(""); }).animate({
					opacity: '1'
				}, 500, function() { this.css("border", "1px solid purple"); })
				.animate({
					borderWidth: "150px",
					width: "0px",
					height: "0px",
					paddingLeft: "0px",
					paddingTop: "0px",
					paddingRight: "0px",
					paddingBottom: "0px"
				}, 1500)
				.animate({
					borderWidth: "0px",
					width: "100px",
					height: "50px",
					paddingLeft: "10px",
					paddingTop: "10px",
					paddingRight: "10px",
					paddingBottom: "10px",
				}, 1500)
				.animate({
					left: "200px",
					top: "0px"
				}, 1000, function() {
					this.css({
						color: 'black',
						border: "",
						backgroundColor: "red",
						fontSize: "16px"
					});
					this.text("Some text");
					$('#animate').attr("disabled", "");	
				});
			});
		});

		function getRandomColor() {
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			return 'rgb(' + r + ',' + g + ',' + b + ')';
		}
	</script>
</body>
</html>
