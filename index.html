<!DOCTYPE html>
<html>
<head>
	<title>My Jquery Test</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		div {
			width: 100px;
			height: 50px;
			background-color: #AAA;
			padding: 10px;
		}
		.cool {
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="slide">Slide</div>
	<div class="cool">Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla Bla</div>
	<script>
		$(document).ready(function() {
			$('#slide').click(function() {
				$('.cool').toggle(1000);
			});
		});
	</script>
</body>
</html>
