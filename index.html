<!DOCTYPE html>
<html>
<head>
	<title>My Jquery Test</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		div {
			width: 100px;
			height: 50px;
			background-color: red;
			position: absolute;
			top: 50px;
			left: 100px;
		}
	</style>
</head>
<body>
	<button id="animate">Start animation</button>
	<div class="cool"></div>
	<input type="text" value="loh"></input>
	<p>Hello</p>
	<p>World</p>
	<script>
		$(document).ready(function() {
			$('#animate').click(function() {
				$('.cool').animate({
					left: '+=50px'
				}, 200, function() {
					var r = Math.floor(Math.random() * 256);
					var g = Math.floor(Math.random() * 256);
					var b = Math.floor(Math.random() * 256);
					this.css('backgroundColor', 'rgb(' + r + ',' + g + ',' + b + ')');
				});	
			});
			$('input').attr('value', function(i, old) {
				return old + "!!!!" + "(" + i + ")";
			});
		});
	</script>
</body>
</html>
